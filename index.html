<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
<style>
  body {background: #000; color: #FFF; font-family: 'Rubik', sans-serif; font-size: 32px; padding-left: 100px;}
  .instrument {height: 100px; line-height: 100px;}
  .name {width: 150px; display: inline-block;}
